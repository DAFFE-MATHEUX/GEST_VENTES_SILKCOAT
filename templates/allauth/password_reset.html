{% load static i18n %}
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Réinitialisation du mot de passe</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI",Arial,sans-serif; }

body {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(135deg, #0d47a1, #00acc1);
    padding:25px;
}

.form-container {
    width:430px;
    padding:35px;
    background: rgba(255,255,255,0.97);
    border-radius:14px;
    box-shadow:0px 8px 25px rgba(0,0,0,0.25);
    text-align:center;
    animation:fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
    from { opacity:0; transform:translateY(30px); }
    to   { opacity:1; transform:translateY(0); }
}

h2 {
    font-size:26px;
    font-weight:bold;
    color:#01579b;
    margin-bottom:20px;
}

.description {
    font-size:0.95em;
    color:#333;
    margin-bottom:25px;
}

.input-box {
    display:flex;
    align-items:center;
    background:#e3f2fd;
    border-radius:8px;
    padding:10px;
    margin-bottom:14px;
    border:1px solid transparent;
    transition:0.3s;
}

.input-box:hover {
    border-color:#0288d1;
}

.input-box i {
    font-size:1.3em;
    color:#0277bd;
    margin-right:12px;
}

.input-box input {
    width:100%;
    border:none;
    outline:none;
    background:transparent;
    font-size:0.95em;
}

button {
    width:100%;
    height:42px;
    margin-top:10px;
    border-radius:8px;
    font-size:1em;
    cursor:pointer;
    border:none;
    font-weight:bold;
    background:#0288d1;
    color:#fff;
    transition:0.3s;
    box-shadow:0 4px 10px rgba(2,136,209,0.4);
}

button:hover {
    background:#01579b;
    transform:translateY(-2px);
}

.btn-retour {
    margin-top:20px;
    display:inline-block;
    width:100%;
    padding:10px;
    border-radius:8px;
    background:#ffffff;
    border:2px solid #0288d1;
    color:#0288d1;
    font-weight:bold;
    text-decoration:none;
    transition:0.3s;
}

.btn-retour i {
    margin-right:7px;
}

.btn-retour:hover {
    background:#0288d1;
    color:white;
    transform:translateY(-2px);
}
</style>
</head>

<body>
<div class="form-container">
    <h2><i class="fa fa-unlock-alt"></i> Réinitialisation</h2>
    <p class="description">
        Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.
    </p>

    <form method="POST">
        {% csrf_token %}
        <div class="input-box">
            <i class="fa fa-envelope"></i>
            {{ form.email }}
        </div>
        <button type="submit"><i class="fa fa-paper-plane"></i> Envoyer le lien</button>
    </form>

    <a href="{% url 'gestionUtilisateur:connexion_utilisateur' %}" class="btn-retour">
        <i class="fa fa-arrow-left"></i> Retour à la connexion
    </a>
</div>
</body>
</html>
