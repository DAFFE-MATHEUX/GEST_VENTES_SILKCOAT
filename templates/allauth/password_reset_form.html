{% load static i18n %}
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Réinitialiser le mot de passe</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI",Arial,sans-serif; }
body { min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,#0d47a1,#00acc1); padding:25px; }
.form-container { width:430px; padding:35px; background:rgba(255,255,255,0.97); border-radius:14px; box-shadow:0px 8px 25px rgba(0,0,0,0.25); text-align:center; animation:fadeIn 0.8s ease-in-out; }
@keyframes fadeIn { from { opacity:0; transform:translateY(30px); } to { opacity:1; transform:translateY(0); } }
h2 { font-size:26px; font-weight:bold; color:#01579b; margin-bottom:20px; }
.input-box { display:flex; align-items:center; background:#e3f2fd; border-radius:8px; padding:10px; margin-bottom:14px; border:1px solid transparent; transition:0.3s; position:relative; }
.input-box:hover { border-color:#0288d1; }
.input-box i { font-size:1.3em; color:#0277bd; margin-right:12px; cursor:pointer; }
.input-box input { width:100%; border:none; outline:none; background:transparent; font-size:0.95em; }
.toggle-password { position:absolute; right:10px; font-size:1.2em; color:#0277bd; cursor:pointer; }
button { width:100%; height:42px; margin-top:10px; border-radius:8px; font-size:1em; cursor:pointer; border:none; font-weight:bold; background:#0288d1; color:#fff; transition:0.3s; box-shadow:0 4px 10px rgba(2,136,209,0.4); }
button:hover { background:#01579b; transform:translateY(-2px); }
.btn-retour { margin-top:20px; display:inline-block; width:100%; padding:10px; border-radius:8px; background:#ffffff; border:2px solid #0288d1; color:#0288d1; font-weight:bold; text-decoration:none; transition:0.3s; }
.btn-retour i { margin-right:7px; }
.btn-retour:hover { background:#0288d1; color:white; transform:translateY(-2px); }
</style>
</head>
<body>
<div class="form-container">
<h2><i class="fa fa-lock"></i> Réinitialiser le mot de passe</h2>

<form method="post">
{% csrf_token %}
<div class="input-box">
<i class="fa fa-lock"></i>
<input type="password" id="new_password1" name="new_password1" placeholder="Nouveau mot de passe" required>
<i class="fa fa-eye toggle-password" data-target="new_password1"></i>
</div>
<div class="input-box">
<i class="fa fa-lock"></i>
<input type="password" id="new_password2" name="new_password2" placeholder="Confirmer le mot de passe" required>
<i class="fa fa-eye toggle-password" data-target="new_password2"></i>
</div>
<button type="submit"><i class="fa fa-check"></i> Changer le mot de passe</button>
</form>

<a href="{% url 'gestionUtilisateur:connexion_utilisateur' %}" class="btn-retour"><i class="fa fa-arrow-left"></i> Retour à la connexion</a>
</div>

<script>
document.querySelectorAll('.toggle-password').forEach(function(icon){
    icon.addEventListener('click', function(){
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        if(input.type === 'password'){
            input.type = 'text';
            this.classList.remove('fa-eye');
            this.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            this.classList.remove('fa-eye-slash');
            this.classList.add('fa-eye');
        }
    });
});
</script>
</body>
</html>
