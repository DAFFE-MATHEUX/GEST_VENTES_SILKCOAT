{% extends 'admin.html' %}
{% load static %}
{% block contents %}

<style>
  .produit-form {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 5px;
    background: #f9f9f9;
  }
</style>

<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
             <h2>ENREGISTREMENT DES PRODUITS</h2>   
            </div>
        </div>

        <br>

        {% if messages %}
            {% for mgs in messages %}
                <div class="alert 
                    {% if mgs.tags == 'success' %} alert-success 
                    {% elif mgs.tags == 'error' %} alert-danger 
                    {% else %} alert-info 
                    {% endif %}">
                    {{ mgs }}
                </div>
            {% endfor %}
        {% endif %}

        <form role="form" method="post" enctype="multipart/form-data" id="form-produits">
            {% csrf_token %}
            
            <div id="produits-container"></div>

            <button type="submit" class="btn btn-primary mt-3">
                Valider l'enregistrement de tous les produits
            </button>
        </form>

        <br>

        <div class="button-group mt-3">
            <button type="button" id="btn-ajouter" class="btn btn-success">
                <i class="fa fa-plus"></i> Ajouter un produit
            </button>

            <button type="button" id="btn-supprimer" class="btn btn-danger">
                <i class="fa fa-trash"></i> Supprimer le dernier produit
            </button>
        </div>

    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {

    const btnAjouter = document.getElementById('btn-ajouter');
    const btnSupprimer = document.getElementById('btn-supprimer');
    const container = document.getElementById('produits-container');

    // Référence initiale générée par Django (ex: "P2025010001")
    let baseRef = "{{ ref_generee|default:'' }}";
    let prefix = baseRef.slice(0, 9);
    let numero = parseInt(baseRef.slice(9)) || 0;

    function getFormHTML(reference) {
        return `
        <div class="produit-form">
            <div class="row">

                <div class="col-md-6">
                    <h3>Informations du Produit</h3>

                    <div class="form-group">
                        <label>Référence Produit</label>
                        <input class="form-control" name="refprod[]" type="text" value="${reference}" readonly>
                    </div>

                    <div class="form-group">
                        <label>Désignation</label>
                        <input class="form-control" placeholder="Nom du produit" name="desgprod[]" required>
                    </div>
                    
                     {% if not request.user.type_utilisateur == 'Gerante' %}
                    <div class="form-group">
                        <label>Prix Unitaire en Gros (PU)</label>
                        <input class="form-control" type="number" name="pu_engros[]" value="0" required>
                    </div>

                     {% endif %}
                </div>

                <div class="col-md-6">
                    <h3>Détails supplémentaires</h3>

                    <div class="form-group">
                        <label>Prix Unitaire Detail (PU)</label>
                        <input class="form-control" type="number" name="pu[]" value="0" required>
                    </div>

                    <div class="form-group">
                        <label>Catégorie du produit</label>
                        <select name="categorie[]" class="form-control" required>
                            <option value="">-- Choisir une catégorie --</option>
                            {% for cat in categorie_choices %}
                                <option value="{{ cat.id }}">{{ cat.desgcategorie }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Photo du produit</label>
                        <input type="file" name="photoprod[]">
                    </div>

                </div>

            </div>
        </div>
        `;
    }

    // Créer le premier formulaire automatiquement
    function initForm() {
        numero++;
        const refInitiale = prefix + numero.toString().padStart(4, '0');
        container.insertAdjacentHTML('beforeend', getFormHTML(refInitiale));
    }

    initForm();

    // Ajouter un produit
    btnAjouter.addEventListener('click', () => {
        numero++;
        const newRef = prefix + numero.toString().padStart(4, '0');
        container.insertAdjacentHTML('beforeend', getFormHTML(newRef));
    });

    // Supprimer un formulaire
    btnSupprimer.addEventListener('click', () => {
        const forms = container.querySelectorAll('.produit-form');
        if (forms.length > 1) {
            forms[forms.length - 1].remove();
        } else {
            alert('Au moins un formulaire doit rester.');
        }
    });
});
</script>

<script>
// Disparition des messages
setTimeout(function() {
    let messages = document.querySelectorAll('.alert');
    messages.forEach(function(el) {
        el.style.transition = "opacity 0.5s";
        el.style.opacity = "0";
        setTimeout(() => el.remove(), 500);
    });
}, 4000);
</script>

{% endblock %}
