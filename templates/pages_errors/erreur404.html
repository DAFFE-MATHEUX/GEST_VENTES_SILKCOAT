<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;

            display: flex;

            align-items: center;
            height: 100vh;
            color: #2c3e50;

        .error-box {
            text-align: center;

            background: white;
            border-radius: 15px;

            max-width: 420px;
        }
        .error-box svg {
            width: 95px;
            height: 95px;
            margin-bottom: 15px;
            fill: #3498db;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        p {
            font-size: 17px;
            margin-bottom: 20px;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: .3s;
        }
        .btn:hover { background: #2d85c4; }
    </style>
